<main class="container pt-3">
  <section class="d-flex justify-content-center align-items-center">
    <mat-form-field appearance="outline" style="width: 300px;">
      <mat-label>Search</mat-label>
      <input matInput [formControl]="searchCtrl" placeholder="Enter movie title" />
    </mat-form-field>
  </section>
</main>

<div class="w-100 ps-3 movies-grid">
  <div *ngFor="let movie of (movies$ | async)?.results" (click)="movieDetails(movie.id)" style="cursor: pointer; width: 358px;">
    <mat-card class="p-3" style="min-height: 747px;">
      <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle class="pb-2">{{movie.release_date | date:'dd/MM/yyyy'}}</mat-card-subtitle>
      </mat-card-header>
      <div class="image-container">
        <img mat-card-image src="https://image.tmdb.org/t/p/w342{{movie.poster_path}}" style="width: 342px" />
      </div>
      <mat-card-content style="min-height: 96px;">
        <p class="movie-overview">
          {{movie.overview}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
