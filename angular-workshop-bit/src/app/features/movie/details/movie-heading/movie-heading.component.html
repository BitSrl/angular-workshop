<ng-container *ngIf="movie">
  <section class="movie-header-container w-100"
      [style.background-image]="'url(https://image.tmdb.org/t/p/w1920_and_h800_multi_faces' + movie.backdrop_path + ')'">
      <article class="movie-header d-flex justify-content-center py-5">
        <div class="d-flex" style="max-height: 450px; max-width: 75%;">
          <div style="width: 300px;">
            <div class="movie-poster-container">
              <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{movie.poster_path}}" width="300px" />
            </div>
          </div>
          <div class="p-3 d-flex justify-content-between align-items-start flex-column">
            <div>
              <h1>{{movie.original_title}} ({{movie.release_date | date:'yyyy'}})</h1>
              <h4>
                <ng-container *ngFor="let genre of movie.genres; let index = index">
                  {{ genre.name + (index < movie.genres.length - 1 ? ', ' : '' )}}</ng-container> -
                {{ movie.runtime | runtime }}
              </h4>
            </div>
            <div>
              <h3><em>{{movie.tagline}}</em></h3>
              <h2>Description</h2>
              <p style="font-size: 2rem; line-height: 2rem;">{{movie.overview}}</p>
            </div>
            <div class="d-flex justify-content-between align-items-center w-100 pt-3">
              <div>
                <div class="col-12" *ngIf="director"><strong>{{ director?.name }}</strong></div>
                <div class="col-12"><em>Director</em></div>
              </div>
              <div>
                <a href="{{movie.homepage}}" target="_blank"><i class="me-2 fa-solid fa-arrow-up-right-from-square" aria-hidden="true"></i>Browse website</a>
              </div>
            </div>
          </div>
        </div>
      </article>
  </section>
</ng-container>
