<section class="mb-3" *ngIf="movie$ | async as movie">
  <app-movie-heading [movie]="movie" [director]="director"></app-movie-heading>
  <app-details-divider>
    <app-details-info-item label="Status" value="{{movie.status}}"></app-details-info-item>
    <app-details-info-item label="Original Language" value="{{movie.original_language}}"></app-details-info-item>
    <app-details-info-item label="Budget" value="{{movie.budget | currency: '$'}}"></app-details-info-item>
    <app-details-info-item label="Revenue" value="{{movie.revenue | currency: '$'}}"></app-details-info-item>
  </app-details-divider>
  <ng-container *ngIf="extendedInfo$ | async as extendedInfo">
    <app-movie-cast *ngIf="extendedInfo.credits" [cast]="extendedInfo.credits.cast" (viewAllCast)="viewAllCast(movie.id)"></app-movie-cast>
    <app-details-divider>
      <app-movie-watch-providers-item heading="Now Streaming" [providers]="extendedInfo.watchProviders.flatrate"></app-movie-watch-providers-item>
      <app-movie-watch-providers-item heading="Rent" [providers]="extendedInfo.watchProviders.rent"></app-movie-watch-providers-item>
      <app-movie-watch-providers-item heading="Buy" [providers]="extendedInfo.watchProviders.buy"></app-movie-watch-providers-item>
    </app-details-divider>
    <app-movies-list heading="Similar Movies" subheading="View all similar movies " [movies]="extendedInfo?.similarMovies" (redirect)="viewAllSimilarMovies(movie.id)" (relatedMovie)="goToRelatedMovie($event)"></app-movies-list>
    <app-details-divider>
      <div class="d-flex align-items-center w-100 my-3" style="height: 260px; border-radius: 20px;"
      [style.background-image]="'url(https://image.tmdb.org/t/p/w1440_and_h320_multi_faces' + movie?.belongs_to_collection.backdrop_path + ')'">
        <div class="d-flex flex-column justify-content-center ps-3 w-100 h-100" style="background: linear-gradient(to right, rgba(255, 255, 255, 0.88), rgba(255, 255, 255, 0.75));">
          <h2>{{movie?.belongs_to_collection?.name}}</h2>
          <button mat-flat-button class="d-block bg-primary text-light" style="border-radius: 25px; width: 12rem;">GO TO COLLECTION</button>
        </div>
      </div>
    </app-details-divider>
    <app-movies-list heading="Suggested Movies" subheading="View all suggested movies " [movies]="extendedInfo?.recommendedMovies" (redirect)="viewAllRecommendedMovies(movie.id)" (relatedMovie)="goToRelatedMovie($event)"></app-movies-list>
  </ng-container>
</section>
