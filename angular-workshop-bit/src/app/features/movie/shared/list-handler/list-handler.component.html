<section class="list-handler-container w-100" *ngIf="itemTemplate && list">
  <article class="list-handler-items">
    <div
      class="list-handler-item"
      *ngFor="let element of list"
    >
      <ng-container
        *ngTemplateOutlet="itemTemplate; context: { $implicit: element }"
      ></ng-container>
    </div>
  </article>
</section>
