<ng-container *ngIf="credits">
  <div class="row w-100 px-3">
    <div class="col-6">
      <h1>Cast ({{credits.cast.length}})</h1>
      <app-list-handler [list]="credits.cast" [itemTemplate]="itemTemplate" />
    </div>
    <div class="col-6">
      <h1>Crew ({{credits.crew.length}})</h1>
      <app-list-handler [list]="credits.crew" [itemTemplate]="itemTemplate" />
    </div>
  </div>
</ng-container>

<ng-template #itemTemplate let-element>
  <div class="d-flex justify-content-between align-items-center w-100" style="height: 66px;">
    <div style="width: 66px;" class="h-100">
      <img src="https://image.tmdb.org/t/p/w66_and_h66_face{{element.profile_path}}" alt="Photo of {{element.name}}" width="66px" height="66px" *ngIf="element.profile_path" />
      <div class="d-flex justify-content-center align-items-center text-white bg-secondary missing-image-container" *ngIf="!element.profile_path">
        <i class="fa-regular fa-user fa-2x"></i>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-center ps-2" style="width: calc(100% - 66px);">
      <p class="m-0"><strong>{{element.name}}</strong></p>
      <ng-container *ngTemplateOutlet="element.character ? castSublineTpl : crewSublineTpl; context: { $implicit: element }"></ng-container>
    </div>
  </div>
</ng-template>

<ng-template #castSublineTpl let-element>
  <p class="m-0">{{element.character}}</p>
</ng-template>

<ng-template #crewSublineTpl let-element>
  <p class="m-0">{{element.job}}</p>
</ng-template>
